<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Blackjack</title>
	<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<button id="start-btn">Start</button>
	<button id="deal-btn">Deal</button>
	<button id="stand">Stand</button>
	<button id="hit">Hit</button>
	<!-- <div id="deck-of-cards" class="card"> Deck of Cards here</div> -->
	<div class="dealerHandField">
	<p>Dealer's Hand</p>
	<div id="dealer-hand1" class="card"></div>
	<div id="dealer-hand2" class="card"></div>
	</div>

	<div id="result"></div>

	<div class="playerHandField">
	<p>Player's Hand</p>
	<div id="player-hand1" class="card">First card</div>
	<div id="player-hand2" class="card">Second card</div>
	<!-- <div id="player-hand3" class="card">Third card</div>
	<div id="player-hand4" class="card">Fourth card</div> -->
	</div>

	<div class="discardedField">
		<p>Discarded Cards</p>
		<div id="discarded-cards" class="card"></div>
	</div>
	<!-- <div id="score">Score Board</div> -->

	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/deck.js"></script>
	<script src="/js/david.js"></script>
	<script src="/js/index.js"></script>

</body>
</html>
