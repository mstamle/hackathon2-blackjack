<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Blackjack</title>
	<link rel="stylesheet" href="/css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
</head>
<body>
	<h1>BLACKJACK GAME</h1>
	<button id="start-btn">START</button>
	<button id="deal-btn">DEAL</button>
	<button id="stand">STAND</button>
	<button id="hit">HIT</button>
	<!-- <div id="deck-of-cards" class="card"> Deck of Cards here</div> -->
	<div class="dealerHandField">
	<p>DEALER'S HAND</p>
	<div id="dealer-hand1" class="card"></div>
	<div id="dealer-hand2" class="card"></div>
	</div>

	<div id="result"></div>

	<div class="playerHandField">
	<p>PLAYER'S HAND</p>
	<div id="player-hand1" class="card"></div>
	<div id="player-hand2" class="card"></div>
	<!-- <div id="player-hand3" class="card">Third card</div>
	<div id="player-hand4" class="card">Fourth card</div> -->
	</div>

	<div class="discardedField">
		<p>DISCARDED CARDS</p>
		<div id="discarded-cards" class="card"></div>
	</div>
	<div>
		<p>Todos List</p>
		<ul>
			<li>Option to do next round (discard + replay)</li>
			<li>Generalize all functions</li>
			<li>Option to choose ace's value</li>
			<li>Score board</li>
		</ul>
	</div>
	<!-- <div id="score">Score Board</div> -->

	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/deck.js"></script>
	<script src="/js/david.js"></script>
	<script src="/js/index.js"></script>

</body>
</html>
